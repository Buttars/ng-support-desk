<nb-card>
  <nb-card-header class="flex justify-between">
    <span>Tickets</span>
    <button
      nbButton
      status="primary"
      size="small"
      (click)="createTicketClicked()"
    >
      Create
    </button>
  </nb-card-header>
  <nb-list-item *ngFor="let ticket of tickets">
    <tk-ticket [ticket]="ticket"></tk-ticket>
  </nb-list-item>
</nb-card>
