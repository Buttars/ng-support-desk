<div class="flex justify-between cursor-pointer" (click)="editTicket.emit()">
  <div class="flex mr-2">
    <nb-checkbox
      [formControl]="checkboxControl"
      class="mr-2"
      (click)="$event.stopPropagation()"
    ></nb-checkbox>
    <span class="block">{{ id }}</span>
  </div>

  <div class="flex truncate">
    <span>{{ title }}</span>
  </div>

  <div class="flex justify-end chips">
    <div class="flex justify-between w-full">
      <sd-chip [status]="priorityChipStatus" class="mr-2">
        {{ priority }}
      </sd-chip>
      <sd-chip [status]="statusChipStatus">
        {{ status }}
      </sd-chip>
    </div>
  </div>
</div>
