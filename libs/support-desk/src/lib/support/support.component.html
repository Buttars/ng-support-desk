<div class="flex justify-end"></div>
<sd-ticket-list
  [tickets]="tickets$ | async"
  [allSelected]="(allSelected$ | async)!"
  [someSelected]="(someSelected$ | async)!"
  [sortBy]="(sortBy$ | async)!"
  (createTicket)="createTicket()"
  (editTicket)="editTicket($event)"
  (setAll)="setAll($event)"
  (ticketSelectChanged)="ticketSelectedChanged($event)"
  (deleteSelected)="deleteSelected()"
  (completeSelected)="completeSelected()"
  (sortByUpdate)="sortBy($event)"
></sd-ticket-list>

<ng-template #test></ng-template>
